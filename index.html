<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minions</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="minion">
            <div class="minion_body">
                <div class="pants">
                    <div class="condoleBelt">
                        <div class="condoleBelt_left"></div>
                        <div class="condoleBelt_right"></div>
                    </div>
                    <div class="pants_top"></div>
                    <div class="pants_pocket"></div>

                    <span class="line_left"></span>
                    <span class="line_right"></span>
                    <span class="line_bottom"></span>
                </div>
            </div>
            <div class="minion_hair">
                <span class="left_hair_one"></span>
                <span class="left_hair_two"></span>
            </div>
            <div class="minion_eyes">
                <div class="left_eye">
                    <div class="left_black">
                        <div class="left_white"></div>
                    </div>
                </div>
                <div class="right_eye">
                    <div class="right_black">
                        <div class="right_white"></div>
                    </div>
                </div>
            </div>
            <div class="minion_mouse">
                <div class="mouse_shape"></div>
            </div>
            <div class="minion_hands">
                <div class="left_hand"></div>
                <div class="right_hand"></div>
            </div>
            <div class="minion_feet">
                <div class="left_foot"></div>
                <div class="right_foot"></div>
            </div>
            <div class="minion_shadow"></div>
        </div>
    </div>

</body>
</html>
